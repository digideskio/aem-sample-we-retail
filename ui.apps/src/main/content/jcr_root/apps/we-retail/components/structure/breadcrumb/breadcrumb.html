<sly data-sly-use.breadcrumb="Breadcrumb"
     data-sly-use.emptyRenderer="templates/empty_breadcrumb.html"
     data-sly-use.itemTemplate="templates/breadcrumb_item.html"
     data-sly-use.delimiterTemplate="templates/breadcrumb_delimiter.html"
     data-sly-use.trailingDelimiterTemplate="templates/breadcrumb_trailing_delimiter.html">
    <sly data-sly-call="${emptyRenderer.empty @ breadcrumb=breadcrumb}"/>
    <ol class="breadcrumb" data-sly-list.breadcrumbItem="${breadcrumb.items}">
        <sly data-sly-call="${itemTemplate.item @ renderItem=breadcrumbItem}"/>
        <sly data-sly-call="${delimiterTemplate.delimiter @ breadcrumb=breadcrumb, lastItem=breadcrumbItemList.last}"/>
        <sly data-sly-call="${trailingDelimiterTemplate.trailing @ breadcrumb=breadcrumb, lastItem=breadcrumbItemList.last}"/>
    </ol>
</sly>
